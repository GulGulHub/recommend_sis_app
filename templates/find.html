{% extends "layout.html" %}
{% block head %}
<title>Find </title>

   <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js"></script>

 <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@^3.1.3/dist/esri-leaflet-geocoder.css">
    <script src="https://unpkg.com/esri-leaflet-geocoder@^3.1.3/dist/esri-leaflet-geocoder.js"></script>

  <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: relative;
         height: 500px; /* Set the height to whatever you want */
        width: 100%; /* Set the width to fill the container */
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>

{% endblock %}

{% block side %}

<ul class="nav nav-pills flex-column">
    <li class="nav-item">
        <a class="nav-link text-dark" aria-current="page" href="{{url_for('find')}}">Find</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="{{url_for('recommend')}}">Recommend</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="{{url_for('show_all')}}">See All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="#"> Create Profile </a>
    </li>
</ul>

{% endblock side %}

{% block col %}


    <div id="map"></div>


  <script>


      const apiKey = "{{MAP_KEY}}";

       const basemapEnum = "ArcGIS:Navigation";

         const map = L.map("map", {
        minZoom: 2
      })

       map.setView([52.520008, 13.404954], 14); // Sydney


            L.esri.Vector.vectorBasemapLayer(basemapEnum, {
        apiKey: apiKey
      }).addTo(map);

       const searchControl = L.esri.Geocoding.geosearch({
        position: "topright",
        placeholder: "Enter an address or place e.g. 1 York St",
        useMapBounds: false,


        providers: [
          L.esri.Geocoding.arcgisOnlineProvider({
            apikey: apiKey,
            nearby: {
              lat: 52.520008,
              lng: 13.404954
            }
          })
        ]

      }).addTo(map);

    const results = L.layerGroup().addTo(map);

    searchControl.on("results", (data) => {
        results.clearLayers();

        for (let i = data.results.length - 1; i >= 0; i--) {
          const marker = L.marker(data.results[i].latlng);

          const lngLatString = `${Math.round(data.results[i].latlng.lng * 100000) / 100000}, ${
            Math.round(data.results[i].latlng.lat * 100000) / 100000
          }`;
          marker.bindPopup(`<b>${lngLatString}</b><p>${data.results[i].properties.LongLabel}</p>`);

          results.addLayer(marker);

            marker.openPopup();

        }

      });

    </script>



{% endblock col%}
